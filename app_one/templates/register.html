{% extends 'index.html' %}
{% block content %}
<div class="ml-2 justify-content-center align-items-center">
    <ul class="messages">
        {% for message in messages %}
        <p {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{message}}</p>
        {% endfor %}
    </ul>
</div>
<div class="d-flex justify-content-center align-items-center p-3 mb-3">
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
    <div class="row ml-5 container">
        <div class="span6">
            <form class="form align-items-center" action="/register" method="POST">
                <h1 class="form-heading mb-5">Register</h1>
                <div class="row mb-3">
                    <div class="col-12">
                        <input type="email" name="email" class="form-control" 
                        placeholder="Email Address" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <input type="text" name="first_name" class="form-control"
                        placeholder="First Name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <input type="text" name="last_name" class="form-control" 
                        placeholder="Last Name" required>
                    </div>
                </div>
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-12">
                        <input type="password" name="password" class="form-control"
                         placeholder="Password" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <input type="password" name="confirmPW" class="form-control"
                         placeholder="Password-Confirmation" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <input type="submit" value="Register">
                </div>
                <div class="link col mt-2  g-2 pt-2 pr-2 text-left">
                    <a type="submit" href="/signin" value="Submit Data">
                        Already have an account? Login
                    </a>
                </div>
            </form>
        </div>
    </div>
    </div>
</section>
</div>

{% endblock %}
