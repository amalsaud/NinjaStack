{% extends 'index2.html' %}
{% block content %}
<div class="ml-2 justify-content-center align-items-center">
    <ul class="messages">
        {% for message in messages %}
        <p {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{message}}</p>
        {% endfor %}
    </ul>
</div>
<div class="d-flex justify-content-center justify-content-center mb-3">
    <div class="align-items-center">
        <div class="row ml-5 mt-3">
            <div class="span6">
                <h1>Add a New User</h1>
                <form class="form align-items-center mt-4" action="/users/new" method="POST">
                    <div class="row mb-3">
                        <div class="col-12">
                            <input type="email" name="email" class="form-control" 
                            placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <input type="text" name="first_name" class="form-control"
                             placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <input type="text" name="last_name" class="form-control"
                             placeholder="Last Name" required>
                        </div>
                    </div>
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-12">
                            <input type="password" name="password" class="form-control"
                             placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <input type="password" name="confirmPW" class="form-control"
                            placeholder="Password Confirmation" required>
                        </div>
                    </div>
                    <div class="row text-right">
                        <input value="create" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
